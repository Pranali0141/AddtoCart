<p>cart-item works!</p>
<table>
    <tr>
        <th>Image</th>
        <th>Title</th>
        <th>Price</th>
    </tr>
    <tr *ngFor="let item of product">
        <td><img src="{{item.image}}" style="height: 50px; width: 50px;"></td>
        <td>{{item.title}}</td>
        <td>{{item.price}}</td>
    </tr>
</table>
